<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Whiti - Event</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/event/event.min.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/menu/menu.min.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  </head>
  <body>
    <header>
		<div class="desktop-header">
			<div class="desktop-header-inner">
				<div class="desktop-header-logo">
					<a href="index.html">
						Whiti
					</a>
				</div>
				<ul class="desktop-header-nav">
						<li>
							<a href="about.html">About</a>
						</li>
						<li>
							<a href="news.html">News</a>
						</li>
						<li>
							<a href="feedback.html">Feedback</a>
							</li>
						<li>
							<a href="help.html">Help & Support</a>
						</li>
				</ul>
				<ul class="desktop-header-nav-right">
					<li>
						<a href="create_event.html">Create an event</a>
					</li>
				</ul>

			</div>
		</div>
		<!-- The Drop down menu, that will appear on smaller screens: -->
		<div class = "mobile-menu">
			<div class = "mobile-menu-inner">
				<div class = "mobile-menu-hamburger">
					<button id = "dropClick">
						<span></span>
						<span></span>
						<span></span>
					</button>
				</div>
				<div class="mobile-menu-logo">
					<a href="index.html">
					W
					</a>
				</div>
			</div>
			<div class>
				<ul id = "menuItems" class = "mobile-menu-content">
					<li>
						<a href="about.html">About</a>
					</li>
					<li>
						<a href="news.html">News</a>
					</li>
					<li>
						<a href="feedback.html">Feedback</a>
					</li>
					<li>
						<a href="help.html">Help & Support</a>
					</li>
					<li>
						<a href="create_event.html">Create an event</a>
					</li>
				</ul>
			</div>
		</div>
	</header>
	<div class = "site-content">
      {% if EName %}
      <h1>{{ EName }}</h1>
      {% else %}
      <h1>Event Name</h1>
      {% endif %}
      <div class="event-section">
	      <!--<h2>Event Description</h2>-->
        {% if description %}
          <p>{{ description }}</p>

        {% endif %}
	      <!-- <video autoplay></video> -->
	      <div id="local-video-container"></div>

	    </div>
	    <div id="remote-video-container">

	    </div>

    <div class="media-bar">
      <p class="media-bar-info">Listening in on {{ EName }}</p>

      <!-- Dummy GUI values for audio control-->
      <div class = "audio-buttons">
	      <button id = "video" class = "audio-button-play"></button>
      </div>
    </div>
</div>

 <!-- on load needed for variable to exist -->
 <script src="https://rtcmulticonnection.herokuapp.com/dist/RTCMultiConnection.min.js"></script>
 <script src="https://rtcmulticonnection.herokuapp.com/socket.io/socket.io.js"></script>
 <script src="{{ url_for('static', filename='js/client_message_handler.js') }}"></script>
 <script src="{{ url_for('static', filename='js/event.js') }}"></script>
 </body>
</html>
